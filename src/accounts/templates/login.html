
<html>
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm" class="text-center" method="post">
            {% csrf_token %}
            <h1>Вход</h1>
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="error-message">
                {% if form.errors %}
                    <p>Неверное имя пользователя или пароль.</p>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
    </div>
</body>
</html>
